apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-hello-app-deployment
  labels:
    app: flask-hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-hello-app
  template:
    metadata:
      labels:
        app: flask-hello-app
    spec:
      containers:
      - name: flask-hello-app
        image: public.ecr.aws/m3y1x5s9/flask-example:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
